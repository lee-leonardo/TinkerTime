<!-- Angular is Controller by directives prefixed with 'ng-' -->
<!doctype html>
<html ng-app="application">
<head>
  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="LearnController as application">
  <h1>{{"Angular" + " " + "Expressions"}}</h1>

  <div ng-repeat="user in application.users | limitTo:5">
    <h2>{{ "Welcome!"}}</h2>
    <h3>{{ user.firstName + " " + user.lastName }}</h3>
    <p ng-show="user.gender == 'Male'">{{ "Age: "+ user.age }}</p>
    <p ng-hide="user.age < 20">This is some screened content</p>
    <!-- <img ng-src="{{}}"/> --> <!-- Syntax for image... pretty weird... and inconsistent. -->
  </div>
</body>
</html>
